<mat-toolbar color="primary" class="app-header">
  <div><a href="https://github.com/eejmartin/simple-app" target="_blank" class="header-name">Source Code</a></div>
  <span class="nav-tool-items">
    <a *ngIf="!(isLoggedIn$ | async)" mat-button routerLink="login" routerLinkActive="active">Log in</a>
    <a *ngIf="!(isLoggedIn$ | async)" mat-button mat-raised-button routerLink="register"
      routerLinkActive="active">Register</a>
    <a *ngIf="isLoggedIn$ | async" mat-button mat-raised-button (click)="logOut()">Logout</a>
  </span>
</mat-toolbar>

<mat-sidenav-container autosize class="example-container">
  <mat-sidenav mode="side" opened #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()"
    (mouseleave)="mouseleave()" *ngIf="isLoggedIn$ | async">
    <mat-nav-list>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing">Parent Menu</span>
        <mat-icon mat-list-icon>home</mat-icon>
        <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more
        </mat-icon>
      </mat-list-item>
      <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
        <a mat-list-item href="https://github.com/eejmartin/simple-app" target="_blank">Source Code</a>
        <a mat-list-item routerLink="/recipes">Recipes</a>
        <mat-list-item (click)="showSubSubMenu = !showSubSubMenu" class="parent">
          <span class="full-width" *ngIf="isExpanded || isShowing">Nested Menu</span>
          <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubSubMenu}" *ngIf="isExpanded || isShowing">
            expand_more</mat-icon>
        </mat-list-item>
        <div class="submenu" [ngClass]="{'expanded' : showSubSubMenu}" *ngIf="isShowing || isExpanded">
          <mat-list-item>SubSubmenu Item 1</mat-list-item>
          <mat-list-item>SubSubmenu Item 2</mat-list-item>
        </div>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
