<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input type="text" name="username" ngModel #username required id="username" matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="text" name="firstName" ngModel #firstName required matInput placeholder="First Name" type="text">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="text" name="lastName" ngModel #lastName required matInput placeholder="Last Name" type="text">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput name="email" ngModel #email required placeholder="Email" type="email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput name="password" ngModel #password required placeholder="Password" type="password">
        </mat-form-field>

      </mat-card-content>

      <button type="submit" [disabled]=f.invalid mat-raised-button color="primary" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
