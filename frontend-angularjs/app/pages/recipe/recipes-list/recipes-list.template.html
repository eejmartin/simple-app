<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            <div class="form-group">
                <label for="query">Search</label>
                <input type="text" class="form-control" id="query" placeholder="Search" ng-model="$ctrl.query">
            </div>
            <div class="form-group">
                <label class="control-label" for="orderProp">Sort by:</label>
                <select class="form-control" ng-model="$ctrl.data.orderProp" id="orderProp">
                    <option value="name">Alphabetical</option>
                    <option value="user">User</option>
                </select>
            </div>
        </div>
        <div class="col-md-10">
            <!--Body content-->
            <div class="row">
                <div class="col-md-offset-10 col-md-2">
                    <a class="btn btn-default" href="#!/recipes/new" role="button">Create New</a>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            User
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="recipe in $ctrl.data.recipes | filter:$ctrl.query | orderBy:$ctrl.orderProp">
                        <td>{{recipe.name}}</td>
                        <td>{{recipe.user}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
