<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" type="text">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="First Name" type="text">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Last Name" type="text">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" type="email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password">
        </mat-form-field>

      </mat-card-content>

      <button mat-raised-button color="primary" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
